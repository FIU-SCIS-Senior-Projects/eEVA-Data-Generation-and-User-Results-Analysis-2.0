
<div ng-controller="gamePlanController">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12">
                <h1 id="title">Game Plan Overview</h1>
            </div>
        </div>

        <div class="row-fluid mainRow">
            <div class="col-lg-6" id="leftForCounselor"></div>

            <div class="col-lg-6" id="gamePlanOverviewSection">
                <div class="row-fluid">
                    <h4 class="text-center">Your Game Plan Overview</h4>

                    <div ng-repeat="x in userResponses">
                        <p><b>{{x.question}}</b></p>
                        <p>{{x.response}}</p>
                    </div>

                    <div class="row-fluid">
                        <button class="btn btn-success pull-right">Print Game Plan Overview</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<style>

    #gamePlanOverviewSection p{
        line-height: 120%;
    }
    .mainRow {
        margin-top: 105px;
    }

    #leftForCounselor {
        height: 100%;
    }
    #title{
        color: black;     padding-top: 30px;   text-align: center;
    }

</style>
